baseURL = 'https://myard.xyz/'
languageCode = 'en-us'
title = 'myard.xyz'
theme = 'micromegas'

author = 'Benoit Myard'
copyright = 'Copyright Â© 2025, all rights reserved.'

publishDir = 'docs'

[taxonomies]
  tag = 'tags'

[markup]
  [markup.highlight]
    noClasses = false
    style = 'tokyonight-night'

  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true

[outputs]
  home = ['html']
  section = ['html', 'rss']
  page = ['html']

[menus]
  [[menus.main]]
    name = 'About'
    pageRef = '/about'
    weight = 10

  [[menus.main]]
    name = 'Posts'
    pageRef = '/posts'
    weight = 20

[params]
  [params.author]
    name = 'Benoit Myard'
    email = 'benoit@myard.xyz'

  [params.home]
    showRecentPhotos = true
    recentPhotosLimit = 1

    showRecentPosts = false
    recentPostsLimit = 3

    showRecentNotes = true
    recentNotesLimit = 5

  [params.photos]
    pageSize = 10

  [params.notes]
    pageSize = 20
    showCategoryFilter = true

  [params.footer]
    showThemeCredit = false
